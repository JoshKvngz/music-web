<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Landing Page</title>

  <!-- Google Font for handwritten style -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    /* Navbar */
    nav {
      background: white;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    nav .logo {
      font-weight: bold;
      font-size: 20px;
      color: #111;
    }

    /* Navbar Links */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: 0.3s;
      position: relative;
      padding-bottom: 4px;
    }

    /* About Us + Products */
    .nav-links .link {
      color: #111;
    }
    .nav-links .link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: black;
      transition: width 0.3s ease;
    }
    .nav-links .link:hover::after {
      width: 100%;
    }

    /* Sign Up button */
    .nav-links .signup {
      background: #111;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
    }
    .nav-links .signup:hover {
      background: #F8F8F8;
      color: #111;
    }

    /* Hero Section */
    .hero {
      background: url("back.png") no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    .hero span {
      background: #111;
      padding: 6px 14px;
      border-radius: 4px;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 36px;
      margin: 0;
    }

    /* Handwritten font for the quote */
    .hero .quote {
      font-family: 'Patrick Hand', cursive;
      font-size: 20px;
      margin-top: 15px;
      color: #f0f0f0;
    }

    /* Audio Card */
    .audio-card {
      background: white;
      max-width: 800px;
      margin: -40px auto 20px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      position: relative;
    }

    .card-content {
      display: flex;
      align-items: center;
    }

    .audio-card img {
      width: 120px;
      height: 120px;
      border-radius: 4px;
      margin-right: 20px;
      object-fit: cover;
    }

    .audio-info {
      flex: 1;
    }

    .audio-info h2 {
      margin: 0;
      font-size: 20px;
      color: #111;
    }

    .audio-info p {
      margin: 4px 0 14px;
      color: #666;
    }

    /* Audio player */
    .controls {
      margin-top: 10px;
    }
    audio {
      width: 100%;
      outline: none;
    }

    /* Lyrics toggle */
    .lyrics-toggle {
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      user-select: none;
      color: #333;
    }

    .lyrics {
      display: none;
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">L U M O</div>
    <div class="nav-links">
      <a href="#" class="link">About Us</a>
      <a href="#" class="link">Products</a>
      <a href="#" class="signup">Sign Up</a>
    </div>
  </nav>

  <!-- Hero -->
  <div class="hero">
    <span>âš¡ Audio of the day</span>
    <h1>Leave My Light</h1>
    <p class="quote">"I came to Inspire, not just Entertain"</p>
  </div>

  <!-- Audio Card -->
  <div class="audio-card">
    <div class="card-content">
      <img src="Leave My Light album Cover.png" alt="Album Art">
      <div class="audio-info">
        <h2>Leave My Light</h2>
        <p>Emotional, Inspirational Rap</p>
        <div class="controls">
          <audio id="audio" controls>
            <source src="Leave my Light.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
  </div>

  <!-- Lyrics Toggle -->
  <div class="lyrics-toggle" id="lyricsToggle">Show</div>
  <div class="lyrics" id="lyrics">
    <!-- Lyrics content here -->
  </div>

  <script>
    // Lyrics toggle
    const lyricsToggle = document.getElementById('lyricsToggle');
    const lyrics = document.getElementById('lyrics');
    let lyricsVisible = false;

    lyricsToggle.addEventListener('click', () => {
      lyricsVisible = !lyricsVisible;
      if (lyricsVisible) {
        lyrics.style.display = 'block';
        lyricsToggle.textContent = "Hide";
      } else {
        lyrics.style.display = 'none';
        lyricsToggle.textContent = "Show";
      }
    });
  </script>

</body>
</html>
