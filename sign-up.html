<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;  /* Page background is now white */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .signup-box {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
    }
    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: black;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      box-sizing: border-box; /* ensures padding doesnâ€™t overflow */
    }
    .password-container {
      position: relative;
      margin-top: 10px;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 18px;
    }
    .btn:hover {
      color: black;
      background: white;
      border: black 1px solid;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <div class="row">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="surname" placeholder="Surname">
      </div>
      <input type="text" id="username" placeholder="Username" style="margin-bottom:12px;">
      <div class="row">
        <input type="number" id="day" placeholder="D">
        <input type="number" id="month" placeholder="M">
        <input type="number" id="year" placeholder="Y">
      </div>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password">
        <span class="toggle-password" onclick="togglePassword()"></span>
      </div>
      <button class="btn" onclick="validateForm()">Sign Up</button>
      <div id="error-message" class="error"></div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    function validateForm() {
      const firstName = document.getElementById("firstName").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const username = document.getElementById("username").value.trim();
      const day = document.getElementById("day").value.trim();
      const month = document.getElementById("month").value.trim();
      const year = document.getElementById("year").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      if (!firstName) { errorMessage.innerText = "First name is required."; return; }
      if (!surname) { errorMessage.innerText = "Surname is required."; return; }
      if (!username) { errorMessage.innerText = "Username is required."; return; }
      if (!day || !month || !year) { errorMessage.innerText = "Complete Date of Birth is required."; return; }
      if (!password) { errorMessage.innerText = "Password is required."; return; }

      // Success
      errorMessage.innerText = "";
      window.location.href = "index.html"; // Change this to your home page
    }
  </script>

</body>
</html>
