<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groove Music - Record</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #111;
    }
    /* Navbar */
    nav {
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 5px;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .search-bar {
      width: 400px;
      max-width: 100%;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: white;
      text-decoration: none !important;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
      display: inline-block;
    }
    nav ul li a:hover {
      background: white;
      color: black;
      text-decoration: none !important;
    }
    .btn {
      background: #ff4757;
    }
    .btn:hover {
      background: #f8f8f8;
      color: #111;
    }
    /* Main container */
    .container {
      margin-top: 100px;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
    }
    #startBtn {
      background: #2ed573;
      color: white;
    }
    #stopBtn {
      background: #ff4757;
      color: white;
    }
    /* Recording popup */
    .recording-box {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .saved-list {
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .recording-item {
      background: white;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    audio {
      margin-left: 10px;
      flex: 1;
    }
    .more-options {
      position: relative;
      display: inline-block;
    }
    .dots {
      cursor: pointer;
      font-size: 20px;
    }
    .options-menu {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 20;
    }
    .options-menu div {
      padding: 8px 12px;
      cursor: pointer;
    }
    .options-menu div:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Groove</div>
    <div class="nav-center">
      <input type="text" class="search-bar" placeholder="Search albums or playlists...">
    </div>
    <ul>
      <li><a href="My-Album.html">Albums</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="sign-up.html" class="btn">Sign Up</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Record Your Music</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>

    <div id="recordingBox" class="recording-box">
      <h3 id="recordingTitle">Recording 1</h3>
      <audio id="previewAudio" controls></audio>
      <div style="margin-top:15px;">
        <button id="saveBtn" style="background:#2ed573;color:white;">Save</button>
        <button id="cancelBtn" style="background:#ff4757;color:white;">Cancel</button>
      </div>
    </div>

    <div class="saved-list" id="savedList"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let recordingCount = 1;
    let currentBlob = null;

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const recordingBox = document.getElementById("recordingBox");
    const previewAudio = document.getElementById("previewAudio");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const savedList = document.getElementById("savedList");
    const recordingTitle = document.getElementById("recordingTitle");

    // Load saved recordings from localStorage
    window.onload = function() {
      const stored = JSON.parse(localStorage.getItem("recordings") || "[]");
      stored.forEach(r => addSavedRecording(r.blobUrl, r.name));
    };

    // Start Recording
    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        currentBlob = new Blob(audioChunks, { type: "audio/mp3" });
        previewAudio.src = URL.createObjectURL(currentBlob);
        recordingTitle.textContent = "Recording " + recordingCount;
        recordingBox.style.display = "block";
      };
      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    // Stop Recording
    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    // Cancel Recording
    cancelBtn.onclick = () => {
      recordingBox.style.display = "none";
      currentBlob = null;
    };

    // Save Recording
    saveBtn.onclick = () => {
      if (!currentBlob) return;
      const blobUrl = URL.createObjectURL(currentBlob);
      const name = "Recording " + recordingCount++;
      addSavedRecording(blobUrl, name);

      // Save to localStorage
      let stored = JSON.parse(localStorage.getItem("recordings") || "[]");
      stored.push({ blobUrl, name });
      localStorage.setItem("recordings", JSON.stringify(stored));

      recordingBox.style.display = "none";
      currentBlob = null;
    };

    // Add Recording to Saved List
    function addSavedRecording(blobUrl, name) {
      const div = document.createElement("div");
      div.classList.add("recording-item");
      div.innerHTML = `
        <span>${name}</span>
        <audio controls src="${blobUrl}"></audio>
        <div class="more-options">
          <span class="dots">â‹®</span>
          <div class="options-menu">
            <div onclick="publishToAlbum('${blobUrl}', '${name}')">Publish</div>
            <div onclick="deleteRecording(this, '${name}')">Delete</div>
          </div>
        </div>
      `;
      // Toggle menu
      div.querySelector(".dots").onclick = (e) => {
        const menu = div.querySelector(".options-menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      };
      savedList.appendChild(div);
    }

    // Delete Recording
    function deleteRecording(el, name) {
      if (!confirm("Delete " + name + "?")) return;
      const item = el.closest(".recording-item");
      item.remove();
      let stored = JSON.parse(localStorage.getItem("recordings") || "[]");
      stored = stored.filter(r => r.name !== name);
      localStorage.setItem("recordings", JSON.stringify(stored));
    }

    // Publish Recording to Album
    function publishToAlbum(blobUrl, name) {
      let albums = JSON.parse(localStorage.getItem("albums")) || [];

      // Create album item (same format as My Album page)
      let newAlbum = {
        title: name,
        src: blobUrl,
        cover: "default-cover.jpg", // <-- placeholder, you can change
        description: "User Recorded Track",
        producer: "You"
      };

      albums.push(newAlbum);
      localStorage.setItem("albums", JSON.stringify(albums));

      alert(name + " published to My Album!");
      window.location.href = "My-Album.html";
    }
  </script>
</body>
</html>
